<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StandNote Meeting Text</title>
    <link rel="stylesheet" href="../css/textEditor.css" />
  </head>
  <body>
    <div class="navbar">
      <img src="../assets/logo-white.png" alt="Logo White" />
    </div>
    <div class="content">
      <div>
        <h1>Meeting Speech's Text</h1>
        <textarea
          id="meetingText"
          placeholder="(Meeting text should appear hear)"
        ></textarea>
      </div>
      <div class="right-content">
        <p>Confidence Score: <span id="score"></span></p>
        <span style="color: #585858"
          >(A confidence score is a value between 0-100, it tells us how
          effective our algorithms are working. The higher the score, the
          efficient the algorithms.)</span
        >
        <button>Generate Notes for the Meeting</button>
      </div>
    </div>
    <script src="../javascript/textEditor.js"></script>
  </body>
</html>
